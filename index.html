<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS P-01 </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h1 class="mianh1">Task <span style="color: rgb(12, 209, 209);">List</span></h1>
            <div class="task">
                <img src="./plus.png" alt="">
                <h2 class="taskh2"> Add New task</h2>
            </div>
        <div class="container">
            
            <div class="trip">
                    <h4 class="triph4"> Trip to Paris </h4>
                    <hr>
                    <input type="checkbox" class="checkbox1"><p class="paragraph1">Visit Church</p>
                    <br>
                    <input type="checkbox" class="checkbox2"><p class="paragraph2">Shopping</p>
            </div>
            <div class="list">

                    <h4 class="listh4"> My To Do List</h4>
                    <hr>
                    <input type="checkbox" class="checkbox1"><p class="paragraph1">Visit SuperMarket</p>
                    <br>
                    <input type="checkbox" class="checkbox2"><p class="paragraph2">Buy Vegetables</p>
            </div>
            <div class="watch">
                    <h4 class="watchh4"> Movies I will Watch</h4>
                    <hr>
                    <input type="checkbox" class="checkbox1"><p class="paragraph1">Stranger Things 4</p>
                    <br>
                    <input type="checkbox" class="checkbox2"><p class="paragraph2">Avengers Endgame</p>
            </div>
            <div class="daily">
                    <h4 class="dailyh4"> Daily morning Routine for...</h4>
                    <hr>
                    <input type="checkbox" class="checkbox1"><p class="paragraph1">Wakeup at 6 AM</p>
                    <br>
                    <input type="checkbox" class="checkbox2"><p class="paragraph2">Morning Walk</p>
            </div>
            <div class="read">

                    <h4 class="readh4"> Books for read</h4>
                    <hr>
                    <input type="checkbox" class="checkbox1"><p class="paragraph1">Design of Everyday</p>
                    <br>
                    <input type="checkbox" class="checkbox2"><p class="paragraph2">Coding Everyday</p>
            </div>
        </div>
    </div>
</body>
</html>
